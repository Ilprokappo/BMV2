<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Marcy Vanilla 2</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Big Marcy Vanilla 2</h1>
        <input type="text" id="searchInput" placeholder="Cerca..." class="search-bar" onkeyup="filterFunction()">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Chi Siamo</a></li>
                <li><a href="services.html">Servizi</a></li>
                <li><a href="contact.html">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Home</h2>
        <p>Scopri di più su Big Marcy Vanilla 2 e i nostri servizi.</p>
    </section>

    <section>
        <h2>Sezioni</h2>
        <ul id="sectionList">
            <li>Informazioni su Big Marcy</li>
            <li>Servizi offerti</li>
            <li>Contatti e supporto</li>
            <li>Novità e aggiornamenti</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Big Marcy Vanilla 2. Tutti i diritti riservati.</p>
    </footer>

    <script>
        function filterFunction() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const ul = document.getElementById("sectionList");
            const li = ul.getElementsByTagName('li');

            for (let i = 0; i < li.length; i++) {
                const txtValue = li[i].textContent || li[i].innerText;
                li[i].style.display = txtValue.toLowerCase().includes(filter) ? "" : "none";
            }
        }
    </script>
</body>
</html>
